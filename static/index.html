<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="client.js"></script>
</head>

<body>
    <label for="mountain">Mountain:</label>
    <select id="mountain" name="mountainselect"></select>
    <label for="cam">Camera:</label>

    <table id="scrapes"></table>
</body>

</html>
